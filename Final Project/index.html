<!DOCTYPE html>
<html>
  <head>
    <title>Crystal Ball</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔮</text></svg>">
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <h1>
        🔮 Crystal Ball Forecast
      </h1>
      <div id="local-time" class="time"></div>
      <hr />
      <form id="location-form">
        <div class="row">
          <div class="col-10">
              <input  
              class="form-control"
              type="location"
              id="location-input"
              placeholder="Enter location (e.g. Spokane, WA)"
              >
          </div>
          <div class="col-2">
              <input  
              class="btn btn-primary" 
              type="submit"  
              value="Go ➜" 
              >
          </div>
        </div>
      </form>
      <form id="current-location">
        <div class="row">
          <div class="col-12">
              <input  
              class="btn btn-secondary" 
              type="submit"  
              value="Get Weather for My Current Location 📍" 
              >
          </div>
        </div>
      </form>
      <div class="nav nav-pills justify-content-center unit-select">
          <a class="nav-item nav-link active" href="#" id="cel-select">Celcius</a>
          <a class="nav-item nav-link" href="#" id=far-select>Farenheit</a>
        </div>


<br/>
  <div class="card text-center now" style="max-width: 50%">
    <div class="card-body">
      <h5 class="card-title">Right Now</h5>
      <div class="row row-cols-1">
      <img id="icon" class="current icon" src="" alt="">
      <h6 id="description">
        <span class="current description"></span>
      </h6>
      <div id="weather">
        <span class="current temp"></span>
      </div>
      <div id="unit">
        <span class="current degree"></span>
      </div>
      <div id="loc">
        <span class="current location"></span>
      </div>
    <div id="humidity">
      <span class="current humidity"></span>
    </div> 
    <div id="wind">
      <span class="current windspeed"></span>
    </div>
    </div>
  </div>
</div>
<br/>



      <div class="card" style="width: 100%;">
          <div class="card-body">
            <h5 class="card-title">Coming Up Next</h5>
            <div class="row row-cols-5" id="forecast">
          </div>
        </div>
      </div>
      <div id="git-link" class="link">
        <a href="https://github.com/hi-crystal/crystal-ball-weather">Open-source code by CH</a>
      </div>
    <script src="src/index.js"></script>
  </body>
</html>
