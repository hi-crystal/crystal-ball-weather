<!DOCTYPE html>
<html>
  <head>
    <title>Crystal Ball</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Brygada+1918&display=swap" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet"/>
    <link href="src/css/weather-icons.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <div class="card app border-0">
        <div class="card-body">
          <div class="row clearfix head">
            <div class="col-10 float-left title">
              <h1>
                ðŸ”® Crystal Ball Forecast
              </h1>
            </div>
            <div class="col-2 float-right time" id="local-time"></div>
          </div>
          <form class="search rounded-pill" id="location-form">
            <div class="input-group rounded-pill">
              <input  
                class="form-control rounded-pill border-0"
                type="text"
                id="location-input"
                placeholder="Enter location (e.g. Spokane)"
                >
              <button 
                class="btn btn-primary col-3 flex-grow border-0 rounded-pill"
                type="submit"  
              >
              Go âžœ
              </div>
          </form>
          <form class="geolocation" id="current-location">
            <div class="row">
              <div class="col-12">
                  <input  
                  class="btn btn-primary border-0 rounded-pill" 
                  type="submit"  
                  value="Get Weather for My Current Location âœ¨" 
                  >
              </div>
            </div>
          </form>
          <div class="card w-50 border-0 now" style="max-width: 323.83px">
            <img class="ratio ratio-1x1" src="src/images/crystal-ball-95026.png" alt="crystal ball">
            <div class="card-img-overlay row align-items-center card-body">
              <div class="col">
                <div class="card-text now" id="weather" style="max-width: 80%">
                  <h5 id="city"></h5>
                  <i class="current icon wi" id="icon"></i>
                  <h6 class="current description" id="description"></h6>
                  <div>
                    <i id="sm-icon" class="wi wi-thermometer"></i>
                    <span id="temperature"></span>
                  </div>
                  <div>
                    <i id="sm-icon" class="wi wi-humidity"></i>
                    <span id="humidity"></span> 
                  </div>
                  <div>
                    <i id="sm-icon" class="wi wi-strong-wind"></i>
                    <span id="wind"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="nav nav-pills justify-content-center unit-select">
            <a class="nav-item nav-link rounded-pill active" href="#" id=fahrenheit>F</a>
              <a class="nav-item nav-link rounded-pill" href="#" id="celsius">C</a>
           </div>
          <div class="card border-0 next" style="width: 100%;">
              <div class="card-body forecast">
                <h5 class="card-title">What the future holds...</h5>
                <div class="row row-cols-5" id="forecast"></div>
              </div>
            </div>
          <div class="border-top" id="quote">
            <p>"The magic is inside you. There ain't no crystal ball." - Dolly Parton</p>
          </div>
          <div id="git-link" class="link">
            <span id="source"> 
              <a href="https://github.com/hi-crystal/crystal-ball-weather">open-source code</a>
              by ch
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
